<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
</head>
<body>
  <h1>Types of Lists</h1>

  <h2>Unordered List</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Wake Up</li>
    <li>Code</li>
    <li>Sleep</li>
  </ol>

  <h2>Description List</h2>
  <dl>
    <dt>HTML</dt>
    <dd>Structure of the webpage</dd>
    <dt>CSS</dt>
    <dd>Styling of the webpage</dd>
  </dl>
</body>
</html>
