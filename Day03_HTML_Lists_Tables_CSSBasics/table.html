<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Tables</title>
</head>
<body>
  <h1>Student Marks Table</h1>
  <table border="1" cellpadding="10">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sujal</td>
        <td>HTML</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Anshu</td>
        <td>CSS</td>
        <td>89</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
