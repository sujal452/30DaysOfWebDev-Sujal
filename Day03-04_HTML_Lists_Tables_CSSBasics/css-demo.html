<html lang="en">
<head>

    <title>CSS Basic</title>
      <!-- Internal CSS -->
       <style>
        h1 {
            color: blue;
            text-align: center;
            font-size: 40px;

        }

        This is a styled div using external CSS.
    </div>
    
</body>
</html>
