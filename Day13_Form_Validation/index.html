<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Register Now</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" required placeholder="e.g., Sujal Dhiman">

      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="e.g., your@email.com">

      <label for="phone">Phone</label>
      <input type="tel" id="phone" pattern="[0-9]{10}" required placeholder="10-digit number">

      <label for="password">Password</label>
      <input type="password" id="password" required minlength="6" placeholder="Min 6 characters">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
